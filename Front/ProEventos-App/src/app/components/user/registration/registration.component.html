
<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

<div class="col-md-6">

		
<form class="p-1" [formGroup]='form'>
	<div class="pb-2 d-block d-md-none">
		<h3 class="border-bottom">Cadastro de Usuário</h3>
	</div>
	<div class="form-row">
		<div class="form-group col-sm-6">
			<label>Primeiro Nome</label>
			<input type="text" class="form-control" 
			formControlName="primeiroNome"
			[ngClass]="{'is-invalid':f.primeiroNome.errors && f.primeiroNome.touched}"
			placeholder="Insira o Primeiro nome" />
			<div class="invalid-feedback">
				Primeiro Nome é obrigatório.
			</div>
		</div>
		<div class="form-group col-sm-6">
			<label>Último nome</label>
			<input type="text" class="form-control" 
			formControlName="ultimoNome"
			[ngClass]="{'is-invalid':f.ultimoNome.errors && f.ultimoNome.touched}"
			placeholder="Insira o Último Nome" />
			<div class="invalid-feedback">
				Último Nome é Obrigatório.
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="">Email:</label>
		<input class="form-control" type="text" 
		formControlName="email"
		[ngClass]="{'is-invalid':f.email.errors && f.email.touched}"
		placeholder="Insira e-mail Valido" />
		<div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
			e-mail é obrigatório.
		  </div>
		  <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
			Deve ser um e-mail válido.
		  </div>
	</div>
	<div class="form-group">
		<label for="">Usuario:</label>
		<input class="form-control" type="text" 
		formControlName="usuario"
		[ngClass]="{'is-invalid':f.usuario.errors && f.usuario.touched}"
		placeholder="Insira o Nome de Usuário" />
		<div class="invalid-feedback">
			Usuário é Obrigatório.
		</div>      
	</div>
	<div class="form-row">
		<div class="form-group col-sm-6">
			<label for="">Senha:</label>
			<input class="form-control" type="password" 
			formControlName="senha"
			[ngClass]="{'is-invalid':f.senha.errors && f.senha.touched}"
			placeholder="Digite uma Senha" />
			<div class="invalid-feedback" *ngIf="f.senha.errors?.required && f.senha.touched">
				Senha é Obrigatório.
			</div>
			<div class="invalid-feedback" *ngIf="f.senha.errors?.minlentgth && f.senha.touched">
				Senha deve ter ao menos 6 caracteres.
			</div>

		</div>
		<div class="form-group col-sm-6">
			<label for="">Confirmar Senha:</label>
			<input class="form-control" type="password" 
			formControlName="confirmeSenha"
			[ngClass]="{'is-invalid':f.confirmeSenha.errors && f.confirmeSenha.touched}"
			placeholder="Confirme a Senha" />
			<div class="invalid-feedback" *ngIf="f.confirmeSenha.errors?.required">
				Confirmar a Senha é Obrigatório.
			</div>
			<div class="invalid-feedback" *ngIf="f.confirmeSenha.errors?.Comparar">
				Senha diferente.
			</div>
		</div>
	</div>
	<div class="form-row p-1 mb-3">
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="customCheck1">
			<label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-12">
			<button class="btn btn-lg btn-success btn-block px-5">
				Registar
			</button>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-12">
			<a class="btn btn-link btn-block">
				Já sou Cadastrado
			</a>
		</div>
	</div>
</form>

	</div>
</div>
