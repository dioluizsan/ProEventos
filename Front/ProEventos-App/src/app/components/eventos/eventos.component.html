<app-titulo [titulo]='"Eventos"' 
            [icone]="'fa fa-calendar-alt'"
            [botaolistar]="true">
</app-titulo>
<div class="card rounded shadow-sm p-3">
    <div class="d-flex">
        <div class="flex-fill pr-3">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Filtro: 
                    </div>
                </div>
                
                <input
                type="text"
                class="form-control"
                placeholder="Filtrar por Tema e Local"
                [(ngModel)]="filtroLista"
                >
              </div>
        </div>
        <div>
            <a class="d-flex btn btn-outline-primary">
                <i class="fa fa-plus-circle my-1"></i>
                <b class="ml-1 d-none d-sm-block">Novo</b>
                
            </a>
        </div>
      </div>
    
    
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>
                    <button type="button" class="btn btn-outline-light btn-sm"
                        (click)="alterarImagem()">
                        <i class="{{!mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
                        {{!mostrarImagem ? 'ocultar' : 'exibir'}}
                    </button>
                </th>
    
                <th>#</th>
                
                <th>Tema</th>
                <th>Local</th>
                <th>Data</th>
                <th>Numero Pessoas</th>
                <th>Lote</th>
                <th>Opcões</th>
            </tr>
    
    
        </thead>
    
        <tbody *ngIf="eventos && eventos.length">
    
            <tr *ngFor="let evento of eventosFiltrados">
                
                <td>
                    <img [collapse]="mostrarImagem"
                    [isAnimated]="true"
                    src= "/assets/{{evento.imagemURL}}" alt=""
                    [style.width.px]="larguraImg"
                    >
                </td>
                <td>{{evento.id}}</td>
                <td>{{evento.tema}}</td>
                <td>{{evento.local}}</td>
                <td>{{evento.dataEvento | DateFormatPipe}}</td>
                <td>{{evento.qtdPessoas}}</td>
                <td>{{evento.lote}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm mr-2"  tooltip="Editar"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-danger btn-sm mr-2" tooltip="Excluir" (click)="openModal(template)" ><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="!eventos.length">
            <tr>
                <td colspan="8" class="text-center">
                    <h4>Nenhum Item Encontrado!</h4>
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Do you want to confirm?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
</ng-template>
